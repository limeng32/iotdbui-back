version: "3.7"

services:
  backend:
    build: .
    image: iotdb-ui_backend:0.12.4
    restart: always
    volumes:
    - ./iotdbui.db:/iotdbui.db

  frontend:
    image: nginx
    restart: always
    ports: 
    - 8040:8040
    volumes:
    - ./front/dist:/usr/share/nginx/html
    - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend 
